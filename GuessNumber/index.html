<!DOCTYPE html>
<html>
    <head>
        <title>Guess Number Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main-container">
            <h3>Guess Computer's Number in range from 1 to 100</h3>

            <div class="result-container">
                <p class="result">Enter something to start</p>
            </div>

            <div class="game-container">
                <input class="user-input" type="text" placeholder="Enter your number"> 
                <button class="guess-btn">Guess</button>
            </div>

            <div class="summary-container">
                <h4><u>Summary Guesses</u></h4>
                <div class="history-container"></div>
            </div>

        </div>

        
        <script type="module" src="GuessNumber.js"></script>

       

        
        
    </body>


</html>
